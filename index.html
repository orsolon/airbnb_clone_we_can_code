<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Airbnb Clone</title>
    
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Font  -->
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@500;700&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>

<body>
    <header>
        <nav>
            <img class="logo" src="./Images/logonew.png" alt="logo" style="max-width: 210px">
            <div class="menu_nav">
                <ul class="menu">
                    <li><button class="search">Área do mapa selecionada | Adione datas | Insira hóspedes <i class="fas fa-search"></i></button></li>
                    <li class="anfitriao"><a href="">Seja um anfitrião</a></li>
                    <li>
                    <button class="login">
                        <i class="fas fa-bars"></i>
                        <i class="far fa-user"></i>
                    </button></li>
                </ul>
            </div>
        </nav>
    </header>

   
  
    <main>

        <div class="row container">
            <div class="col-8 cards">
                <h1>Acomodações na área do mapa selecionada</h1>
              

                <div class="card mb-3 " style="max-width: 840px">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img id="photo" src="" alt="">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title" id="name"></h5>
                          <p class="card-text" id="type"></p>
                          <p class="card-text"><small class="text-muted" id="price"></small></p>
                        </div>
                      </div>
                    </div>
                  </div>  

                  
            </div>
            <div class="col-4 map">
               
              <a title="TastyCakes, Public domain, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Free_b_Map.svg"><img width="512" alt="Free b Map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Free_b_Map.svg/512px-Free_b_Map.svg.png"></a>
              
            </div>
          </div>

      
    </main>
    <script src="script.js"></script>

</body>
</html>
